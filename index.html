<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Dark UI</title>
    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- font raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <h3 class="nav-title inter-normal">LOGO</h3>
            <button class="primary-btn raleway-normal">Sign Up</button>

        </nav>
        <section class="banner raleway-normal">
            <div class="banner-content">
                <h1 class="banner-heading text-center">Cool Dark UI Template for <br>Webflow Agencies!</h1>
            </div>
            <button class="primary-btn">Stay Focused</button>
        </section>        
    </header>

    <main>
        <section class="action raleway-normal">
            <div class="action-left">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>            
            <img class="action-right" src="images/wc-mini.png" alt="">
        </section>
        <section class="productive-user">
            <h3 class="pu-title raleway-normal">Joined Thousands of Productive Users</h3>
        <div class="pu-items inter-normal">
            <div class="pu-item">
                <h1 class="pu-item-title">50K</h1>
                <p class="pu-item-description">Active Users</p>
            </div>
            <div class="pu-item">
                <h1 class="pu-item-title">2M+</h1>
                <p class="pu-item-description">Focus Sessions</p>
            </div>
            <div class="pu-item">
                <h1 class="pu-item-title">95%</h1>
                <p class="pu-item-description">Satisfaction Rate</p>
            </div>

        </div>
        </section>
        <section class="newsletter">
            <div class="nl-heading">
                <h1 class="raleway-normal">Let's Get in<br>Touch</h1>
            </div>
            <div class="nl-form inter-normal">
                <form>
                    <label for="email">Email</label>
                    <input type="email" placeholder="example@email.com">

                    <label for="name">Name</label>
                    <input type="text" placeholder="full name">

                    <label for="message">Message</label>
                    <textarea class="inter-normal" placeholder="write your message...."></textarea>

                    <button class="primary-btn" type="submit">Get in Touch</button>
                </form>
            </div>

        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
